<input type="text" ng-model="search" class="search-query" placeholder="Search">
<table>
  <thead>
  <tr>
    <th>Name</th>
    <th>Color</th>
    <th><a href="#/new"><i class="icon-plus-sign"></i></a></th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="cat in cats | filter:search | orderBy:'name'">
    <td>{{cat.name}}</td>
    <td>{{cat.color}}</td>
    <td>
      <a href="#/edit/{{cat.name}}"><i class="icon-pencil"></i></a>
    </td>
  </tr>
  </tbody>
</table>
